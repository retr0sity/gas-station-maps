name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install and Build
      run: |
        cd site
        npm install
        # Build with the correct API URL
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: site/dist